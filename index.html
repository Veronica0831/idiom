<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成語測驗</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .quiz-container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .timer {
            font-size: 24px;
            color: #e74c3c;
            margin: 10px 0;
        }
        .question {
            font-size: 24px;
            margin: 20px 0;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .option {
            background-color: #fff;
            border: 2px solid #3498db;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .option:hover {
            background-color: #3498db;
            color: white;
        }
        .feedback {
            font-size: 20px;
            margin: 20px 0;
            font-weight: bold;
        }
        .score {
            font-size: 18px;
            margin: 10px 0;
        }
        .start-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .disabled {
            pointer-events: none;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <h1>成語測驗</h1>
    <div class="score">得分：<span id="score">0</span></div>
    <button id="startBtn" class="start-btn">開始測驗</button>
    <div id="quizContainer" class="quiz-container" style="display: none;">
        <div class="timer">剩餘時間：<span id="time">15</span> 秒</div>
        <div id="question" class="question"></div>
        <div id="options" class="options"></div>
        <div id="feedback" class="feedback"></div>
    </div>
    <script src="idioms.js"></script>
    <script src="script.js"></script>
</body>
</html>
